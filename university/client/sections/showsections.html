<template name="showSections">
  <h2>Sections</h2>
  <div>
    <table class="table">
      <tr>
        <td><strong>Section Number</strong></td>
        <td><strong>Course</strong></td>
        <td><strong>Professor</strong></td>
      </tr>
      {{#each section in getSections}}
      <tr>
        <td>{{section.sectionnumber}}</td>
        <td>{{getCourse(section.course)}}</td>
        <td>{{getProfessor(section.professor)}}</td>
      </tr>
      {{/each}}
    </table>
    <a href="/sections/addsection">Add New Section</a>
  </div>
</template>
